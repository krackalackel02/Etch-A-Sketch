	<body>
		<div ><h1 class="header">Etch-a-Sketch</h1></div>

			<div class="options">
                <h2>Settings:</h2>
                <input type="color" id="colour-picker">
                <div class="colour-buttons">
                    <button class="btn"id="btn-colour-select">Colour Select</button>
                    <button class="btn"id="btn-rainbow">Random Rainbow</button>
                </div>
                <div class="removal-buttons">
                    <button class="btn"id="btn-eraser">Eraser</button>
                    <button class="btn"id="btn-clear">Clear</button>
                </div>
                <div><p id = grid-size>64x64</p><input type="range" id="grid-size-slider"></div>
            </div>
            <div id="canvas"></div>
		</div>
