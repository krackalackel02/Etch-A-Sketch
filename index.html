<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

			href="https://fonts.googleapis.com/css2?family=Chewy&display=swap"

	<body>
		<div><h1 class="header">Etch-a-Sketch</h1></div>
		<div class="container">
			<div class="options">
				<h2>Settings:</h2>
				<input type="color" id="colour-picker" />
				<div class="colour-buttons">
					<button class="btn selected" id="btn-colour-select" >Colour</button>
					<button class="btn" id="btn-rainbow"  >Rainbow</button>
				</div>
				<div class="removal-buttons">
					<button class="btn" id="btn-eraser" >Eraser</button>
					<button class="btn" id="btn-clear">Clear</button>
				</div>
				<div>
					<button class="btn" id="btn-border">Border</button>
					<p id="grid-size">20x20</p>
					<input type="range" id="grid-size-slider" />
				</div>
			</div>
			<div id="canvas"></div>
		</div>
